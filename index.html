<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu-hamburguer container__imagem">
                </span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categoria</li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__item__link">Programação</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__item__link">Front-End</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__item__link">Infraestrutura</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__item__link">Business</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__item__link">Design & UX</a>
                </li>
            </ul>
            <img src="assets/logo.svg" alt="logo do alurabooks, formada por um triângulo laranja preenchido de amarelo"
                class="container__imagem">
        </div>
        <div class="container">
            <img src="assets/favoritos.svg" class="container__imagem"
                alt="ícone de coração que lista os itens favoritados pelo usuário">
            <img src="assets/compras.svg" class="container__imagem"
                alt="ícone de uma sacola, representando o carrinho de compras">
            <img src="assets/usuario.svg" class="container__imagem"
                alt="ícone de um homem dentro de um círculo, que representa o perfil do usuário">
        </div>
    </header>
    <main>
        <section class="banner">
            <h2 class="banner__titulo">Já sabe por onde começar?</h2>
            <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
            <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
        </section>
        <section class="carrossel">
            <h2 class="carrossel__titulo">Últimos Lançamentos</h2>
            <div class="swiper">
                <!-- If we need pagination -->
                <div class="swiper-paginacao"></div>
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="assets/ApacheKafka.svg" alt="livro sobre Apache Kafka"></div>
                    <div class="swiper-slide"><img src="assets/Arquitetura.svg" alt="livro sobre Arquitetura"></div>
                    <div class="swiper-slide"><img src="assets/Gestão.svg" alt="livro sobre gestão"></div>
                    <div class="swiper-slide"><img src="assets/Gestão2.svg" alt="livro sobre gestão avançada"></div>
                    <div class="swiper-slide"><img src="assets/Nodejs.svg" alt="livro sobre NodeJS"></div>
                    <div class="swiper-slide"><img src="assets/Portugol.svg" alt="livro sobre portugol"></div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/swiper.js">

    </script>
</body>

</html>
